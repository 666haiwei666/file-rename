# 建议将修改的文件放到同一个文件中
# 默认从第一个文件开始匹配
# 如果遇到不需要更改的文件，以空格跳过
# 整体以数组表示
# 在匹配过程中
# 遇到文件夹，如果设置的是字符串，则修改文件夹名称
# 如果设置的是数组，规则同时
# 如果设置的是对象，即key-value形式，key是旧文件名称，value是新文件名称

# examples
# - 第一个文件名
# - 第二个文件名
# -
# - 第四个文件名
# - 
#   - 第五个文件夹名下的第一个文件
#   - 第五个文件夹名下的第二个文件
# - 第六个文件夹名
# - 第七个文件
# - 第八个文件
# -  
#   第九个文件中的文件名1: 修改后的文件名1
#   第九个文件中的文件名2: 修改后的文件名2
